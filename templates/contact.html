{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h3 class="page-title">Contact Us</h3>
    </div>
<hr/>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <p>
                    If you have any questions about how crypto gift wallets work please send us a note.
                </p>
                <form class="mt30" method="post">{% csrf_token %}
                    <script type="text/javascript"
                            src="https://s3.amazonaws.com/assets.freshdesk.com/widget/freshwidget.js"></script>
                    <style type="text/css" media="screen, projection">
                        @import url(https://s3.amazonaws.com/assets.freshdesk.com/widget/freshwidget.css);
                    </style>
                    <iframe title="Feedback Form" class="freshwidget-embedded-form" id="freshwidget-embedded-form"
                            src="https://tourzan.freshdesk.com/widgets/feedback_widget/new?&widgetType=embedded&formTitle=Message&submitTitle=Send&submitThanks=Thank+you+for+your+feedback&screenshot=no&captcha=yes"
                            scrolling="no" height="500px" width="100%" frameborder="0">
                    </iframe>
                </form>
            </div>
        </div>
        <div class="gap"></div>
    </div>
{% endblock %}
